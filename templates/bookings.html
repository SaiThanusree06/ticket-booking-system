<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            padding-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Bookings</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Show Time</th>
                    <th>Tickets</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td>  <!-- ID -->
<td>{{ booking[1] }}</td>  <!-- Name -->
<td>{{ booking[2] }}</td>  <!-- Email -->
<td>{{ booking[3] }}</td>  <!-- Show Time -->
<td>{{ booking[4] }}</td>  <!-- Tickets -->

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
