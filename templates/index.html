<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Light purple gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #6a11cb;
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Ticket Booking Form</h2>
    <form action="/book" method="POST">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>

      <!-- Updated Showtime Dropdown -->
      <div class="mb-3">
        <select name="showtime" class="form-control" required>
          <option value="">Select Show</option>
          <option value="Morning Show - 10:00 AM">Morning Show - 10:00 AM</option>
          <option value="Matinee Show - 1:00 PM">Matinee Show - 1:00 PM</option>
          <option value="Evening Show - 4:00 PM">Evening Show - 4:00 PM</option>
          <option value="Night Show - 7:00 PM">Night Show - 7:00 PM</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="number" name="seats" class="form-control" placeholder="No. of Tickets" required>
      </div>
      <button type="submit" class="btn btn-primary">Book Tickets</button>
    </form>
  </div>

</body>
</html>
